<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="head :: head"> </head>
<body> 

 <div class=" container-scroller">
  <nav th:replace ="header::header"></nav>
           
   <div class="container-fluid">
     <div class="row row-offcanvas row-offcanvas-right">
     <nav th:replace ="adminsidebar::adminsidebar"></nav> 
    
        <div class="content-wrapper"> 
          <h3 class="page-heading mb-4">Dashboard</h3>
          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="card">
              <div class="card card-statistics">
                <div class="card-body">
                  <div class="clearfix">
                    <div class="float-left">
                      <h4 class="text-warning">
                        <i class="fa fa-cutlery" aria-hidden="true"></i>
                      </h4>
                    </div>
                    <div class="float-right">
                      <p class="card-text text-dark">Orders</p>
                      <h4 class="bold-text">656</h4>
                    </div>
                  </div>
                  <p class="text-muted">
                     <div class="mb-4">
                        <p class="card-text text-muted mb-2">Submitted orders</p>
                        <div class="progress progress-slim">
                          <div class="progress-bar bg-success" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </div>
                
                      <div class="mb-4">
                        <p class="card-text text-muted mb-2">Pending orders</p>
                        <div class="progress progress-slim">
                          <div class="progress-bar bg-primary" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </div>
                  </p>
                </div>
              </div>
              </div>
            </div>

         <div class="col-md-6 mb-4">
              <div class="card">
              <div class="card card-statistics">
                <div class="card-body">
                  <div class="clearfix">
                    <div class="float-left">
                      <h4 class="text-primary">
                        <i class="fa fa-users" aria-hidden="true"></i>
                      </h4>
                    </div>
                    <div class="float-right">
                      <p class="card-text text-dark">Visitors</p>
                      <h4 class="bold-text">658</h4>
                    </div>
                  </div>
                      <h4 class="text-danger">
                        <i class="fa fa-bar-chart-o highlight-icon" aria-hidden="true"></i>
                      </h4>
                      
                  <p class="text-muted">
                    <i class="fa fa-exclamation-circle mr-1" aria-hidden="true"></i> 65% lower growth
                  </p>
              </div>
              </div>
              </div>
            </div>
          </div>
          
        <div class="card-deck">
            <div class="card col-lg-12 px-0 mb-4">
              <div class="card-body">
                <h5 class="card-title">System Users</h5>
                <div class="table-responsive">
                <table class="table center-aligned-table">
			<thead>
                    <tr>
                         <th>User ID</th>
                         <th>Name</th>
						 <th>Username</th>
						 <th>Department</th>
                         <th>Action</th>
                    </tr>
            </thead>
			
			<tbody>
  <td></td>
  <td></td>
  <td></td>
  <td></td>
  <td></td>
			</tbody>
 
	
		</table>

                </div>
              </div>
            </div>
          </div>   
        </div>
     </div>
    </div>   
        
  <div th:replace ="footer::footer"></div>
 </div>  

 </body>
</html>
